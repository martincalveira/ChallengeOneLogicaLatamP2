<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Ahorcado</title>
		<link rel="stylesheet" type="text/css" href="css/style_ahorcado.css">
	</head>
	<body>
		<div class="container">
      <div class="cabecera">
        <div class="logo-alura">
          <img src="img/Vector1x.png" id="logo-alura" width="31" height="48">
        </div>
        <div class="mi-logo">
          <img src="img/MiLogo.jpeg" id="mi-logo" width="48" height="48">
        </div>
      </div>
      <div class="espacio-superior"></div>
      <div class="dibujo-ahorcado">
      	<canvas id="ahorcado" height="295px" width="360px"></canvas>
      </div>
      <div class="letras-adivinadas">
      	<table id="letras-correctas">
      		<tr>
      			<td>A</td>
      			<td>B</td>
      			<td>C</td>
      			<td>D</td>
      		</tr>
      		<tr id="guiones">
      			<td>_</td>
      			<td>_</td>
      			<td>_</td>
      			<td>_</td>
      		</tr>
      	</table>
      </div>
      <div class="tabla-guiones"></div>
      <div class="letras-erradas">
      	<table id="letras-incorrectas">
      		<tr>
      			<td>W</td>
      			<td>X</td>
      			<td>Y</td>
      			<td>Z</td>
      		</tr>
      	</table>
      </div>
      <div class="btns">
        <div class="btn-nuevo-juego">
          <button class="btn" id="nuevo-juego">Nuevo Juego</button>
        </div>
        <div class="btn-desistir">
          <button class="btn" id="desistir">Desistir</button> 
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/canvas.js"></script>
    <script type="text/javascript" src="js/ahorcado.js"></script>
	</body>
</html>
